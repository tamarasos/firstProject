<template>


    <lightning-card variant="Narrow" title="Job Search" icon-name="standard:account">
        <div class="slds-var-m-around_medium">

            <lightning-input
            type="search"
            label="Search Jobs"
            placeholder="type here..."
            value={searchKey}
            onchange={handleSearchKeyChange}
          ></lightning-input>

            <template lwc:if={searchKey}>
                <p>You are searching for {searchKey}</p>
              </template>


<template for:each={filteredJobs} for:item="each">
    <!-- Right at the first line after declaring forEach directive
    the first element must have an attribute called key and value as unique value -->
   <li key={each.Id}>
      <p> Job title is : : {each.jobTitle} </p>
      <p> Location is : : {each.location} </p>
      <p> Salary is : : {each.salary} </p>
   </li>
</template>

      
        </div>
    </lightning-card>
  </template>
