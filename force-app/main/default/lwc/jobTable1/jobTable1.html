<template>
    

    <lightning-card  variant="Narrow"  title="Hello" icon-name="standard:account">

        key-field="jobId"
        data={filteredJobs}
       columns={columns}>

      <lightning-input type="search"
       variant="standard" 
      label="Search" 
      value={searchKey}
      onchange={handleChange}></lightning-input>
    </lightning-card>
</template>
