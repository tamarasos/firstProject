<template>


    <lightning-card variant="Narrow" title="Job Search" icon-name="standard:account">
        <div class="slds-var-m-around_medium">


        <lightning-input
         type="search"
         variant="standard"  
         label="Job Search"
         value={searchKey}
         onchange={handleSearchKeyChange}></lightning-input>

      

            <lightning-datatable
            key-field="jobId"
            data={filteredJobs}
            columns={columns}></lightning-datatable>
        
          
      
        </div>
    </lightning-card>
  </template>
